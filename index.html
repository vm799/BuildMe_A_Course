
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maestro Content Factory</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Space+Mono:ital,wght@0,400;0,700;1,400&family=Playfair+Display:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        "forest": "#04200f",
                        "leaf-light": "#e8f5e9",
                        "leaf-mid": "#4caf50",
                        "terracotta": "#cc5500",
                        "sun": "#fbbd08",
                        "linen": "#f4efe6",
                        "bark": "#4a3728",
                        "primary": "#0df259",
                        "accent-magenta": "#ff00ff",
                        "accent-cyan": "#00ffff",
                        "background-dark": "#020a05",
                        "cyber-emerald": "#0df259",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"],
                        "mono": ["Space Mono", "monospace"],
                        "serif": ["Playfair Display", "serif"]
                    }
                }
            }
        }
    </script>
    <style>
        @keyframes leafSway {
            0%, 100% { transform: scale(1.1) rotate(0deg) translate(0, 0); }
            33% { transform: scale(1.12) rotate(0.8deg) translate(3px, -3px); }
            66% { transform: scale(1.11) rotate(-0.8deg) translate(-3px, 3px); }
        }
        @keyframes glitch {
            0% { transform: translate(0); clip-path: inset(0 0 0 0); }
            1% { transform: translate(-2px, 2px); clip-path: inset(10% 0 80% 0); }
            2% { transform: translate(2px, -2px); clip-path: inset(40% 0 40% 0); }
            3% { transform: translate(0); clip-path: inset(0 0 0 0); }
            100% { transform: translate(0); clip-path: inset(0 0 0 0); }
        }
        @keyframes terminalPulse {
            0%, 100% { opacity: 0.6; text-shadow: 0 0 5px rgba(13, 242, 89, 0.5); }
            50% { opacity: 0.9; text-shadow: 0 0 15px rgba(13, 242, 89, 0.8); }
        }
        .animate-leaf {
            animation: leafSway 25s ease-in-out infinite;
        }
        .animate-glitch {
            animation: glitch 3s infinite linear alternate-reverse;
        }
        .animate-terminal-pulse {
            animation: terminalPulse 3.5s ease-in-out infinite;
        }
        .scanline {
            width: 100%;
            height: 100%;
            z-index: 1000;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.02), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.02));
            background-size: 100% 4px, 4px 100%;
            pointer-events: none;
            position: fixed;
            top: 0;
            left: 0;
            opacity: 0.1;
        }
        .glass-panel {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
        }
        .hero-split-left {
            background: linear-gradient(rgba(2, 10, 5, 0.94), rgba(2, 10, 5, 0.94)), 
                        repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(13, 242, 89, 0.02) 2px, rgba(13, 242, 89, 0.02) 4px);
        }
        body {
            transition: background-color 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            min-height: 100vh;
            overflow-x: hidden;
        }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #0df259; border-radius: 10px; }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
    </style>
<script type="importmap">
{
  "imports": {
    "react-router-dom": "https://esm.sh/react-router-dom@^7.12.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
<body class="font-display selection:bg-primary/40">
    <div id="root"></div>
</body>
</html>
